<!DOCTYPE html>
<html>

<head>
  <title>VEGA | Revit Usage Dashboard | e-verse</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="This data dashboard displays Model’s data and Revit usage on a dashboard.">

  <link rel="shortcut icon" href="images/Background.ico" />

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- this project files -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="row" id="main-container">
    <div class="col fill">
      <div class="viewerContainer">
        <div id="forgeViewer">
          <iframe width="100%" id="vid" height="100%"
            src="https://datastudio.google.com/embed/reporting/26a7996d-c873-4fcd-964f-fcb19be90021/page/ZjxrC"
            frameborder="0" style="border:0" allowfullscreen></iframe>

        </div>
      </div>
      <div class="info-wrapper" data-target="#info-modal" data-toggle="modal">
        <img src="images/infoIcon.png" id="info-logo" alt="logo" />
      </div>
      <a href="https://www.e-verse.com" target="_blank">
        <img src="images/EverseLogo.png" id="bottom-logo" alt="logo" />
      </a>
      <p id="model-name"></p>
    </div>
  </div>
  <!-- Start Modal -->
  <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h1 class="modal-title">DATA MODEL</h1>
          <div class="info-description">
            <h3>DESCRIPTION</h3>
            <p>
              This data dashboard to display Model's data and Revit usage on a dashboard.
            </p>
          </div>
          <div class="info-description">
            <h3>TECHNOLOGY STACK</h3>
            <p>Revit</p>
            <p>Google Firebase</p>
            <p>Google BigQuery</p>
            <p>Google DataStudio</p>
          </div>
          <div class="info-description">
            <h3>SERVICES</h3>
            <p>Data Visualization</p>
            <p>Data Processing</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
</body>

</html>
